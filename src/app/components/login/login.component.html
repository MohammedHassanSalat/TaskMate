<div class="bg-background-light dark:bg-background-dark animate-zoom-in">
  <div class="flex justify-center h-screen">
    <div class="hidden bg-cover lg:block lg:w-2/3 opacity-80 dark:opacity-40"
      style="background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80)">
    </div>
    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400">
      <div class="flex-1">
        <div class="text-center">
          <div class="flex justify-center mx-auto">
            <svg class="rounded-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none"
              preserveAspectRatio="xMinYMid slice" height="50">
              <title>TaskMate Logo</title>
              <rect width="52" height="52" class="fill-primary-light dark:fill-primary-dark" rx="5.12"></rect>
              <path class="fill-surface-light dark:fill-surface-dark"
                d="m6.764 14.993 6.374-3.668.008-.005 6.568-3.78c.277-.16.29-.65-.02-.828l-.217-.124c-.317-.18-.727-.414-.902-.516a1.02 1.02 0 0 0-.997.012c-.155.09-10.501 6.038-10.847 6.235a1.349 1.349 0 0 1-1.339 0L-.072 9.144v2.699l.056.032c1.364.795 4.592 2.675 5.382 3.12.479.27.937.264 1.398-.002Z">
              </path>
              <path class="fill-surface-light dark:fill-surface-dark"
                d="m6.764 20.385 6.366-3.664.024-.014 6.56-3.775c.277-.16.29-.651-.02-.828l-.217-.124c-.316-.18-.727-.414-.902-.516a1.02 1.02 0 0 0-.997.012c-.155.089-10.501 6.038-10.847 6.234a1.349 1.349 0 0 1-1.339 0c-.326-.188-5.464-3.174-5.464-3.174v2.698l.056.033c1.365.795 4.592 2.674 5.382 3.12.479.27.937.264 1.398-.002Z">
              </path>
              <path class="fill-surface-light dark:fill-surface-dark"
                d="m13.139 22.108-6.375 3.669c-.461.266-.92.272-1.398.002-.79-.446-4.017-2.325-5.382-3.12l-.056-.033v-2.698l5.464 3.174c.413.239.925.236 1.339 0 .346-.196 10.692-6.145 10.847-6.235a1.02 1.02 0 0 1 .997-.012 125.007 125.007 0 0 0 1.12.64c.31.178.296.669.019.829l-6.575 3.784Z">
              </path>
            </svg>
          </div>
          <p class="mt-3 text-text-primary-light dark:text-text-primary-dark">Sign in to access your account</p>
        </div>

        <div class="mt-8">
          <form>
            <div>
              <label for="email"
                class="block mb-2 text-sm text-text-secondary-light dark:text-text-secondary-dark">Email Address</label>
              <input type="email" name="email" id="email" placeholder="example@example.com"
                class="block w-full px-4 py-2 mt-2 text-text-secondary-light placeholder-text-secondary-light bg-white border border-gray-200 rounded-lg dark:placeholder-text-secondary-dark dark:bg-gray-900 dark:text-text-secondary-dark dark:border-gray-700 focus:border-primary-light dark:focus:border-primary-dark focus:ring-primary-light focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div class="mt-6">
              <div class="flex justify-between mb-2">
                <label for="password"
                  class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Password</label>
                <a href="#" class="text-sm text-red-700 hover:text-red-800 hover:underline">Forgot
                  password?</a>
              </div>

              <input type="password" name="password" id="password" placeholder="Your Password"
                class="block w-full px-4 py-2 mt-2 text-text-secondary-light placeholder-text-secondary-light bg-white border border-gray-200 rounded-lg dark:placeholder-text-secondary-dark dark:bg-gray-900 dark:text-text-secondary-dark dark:border-gray-700 focus:border-primary-light dark:focus:border-primary-dark focus:ring-primary-light focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div class="mt-6">
              <button
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-primary-light rounded-lg hover:bg-primary-dark focus:outline-none focus:bg-primary-light focus:ring focus:ring-primary-light focus:ring-opacity-50">
                Sign in
              </button>
            </div>

          </form>

          <p class="mt-6 text-sm text-center text-gray-400">Don&#x27;t have an account yet?<a [routerLink]="['/signup']" routerLinkActive="router-link-active"
              class="text-primary-light dark:text-primary-dark focus:outline-none focus:underline hover:underline">Sign up</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
